<h1 mat-dialog-title>Export sprites</h1>
<div mat-dialog-content>
  <p>Your sprite definitions, copy away...</p>
  <mat-form-field>
    <textarea #textArea matInput [(ngModel)]="code" >
    </textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
